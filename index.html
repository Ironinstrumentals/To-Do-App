<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-Do-App by: David Schlenker</title>

<body onload="loadCache(); loadList();">
<nav class="fadeIn2">

        <i class='fas fa-times'></i>
    </button><label><select onchange="loadList(loadList(document.getElementById('SelectBar').value))" id="SelectBar"></select></label> <button onclick='clearList()' style="padding: 2px; padding-top: 1px;"><i class="fas fa-eraser"></i></button></a>
    <a>List: <label><input class='topInput' type="text" id="ListName"></label> <button onclick="addList(document.getElementById('ListName').value, document.getElementById(''))" style="padding: 2px; padding-top: 0;">+</button></a>
    <a>Task:
        <label>
            <input class='topInput' type="text" id="NewTask">
        </label>
        <button onclick="addTaskToList()" style="padding: 2px; padding-top: 0;">+</button></a>
</nav>

        </div>

                </div>
            </div>
        </div>
        </div>
        <div class="right">
