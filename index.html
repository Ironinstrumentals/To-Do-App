        <div class="left">
            <div class="FakeDiv">
                <label>
                    <select id="SelectBar" style="width: 230px;">

                    </select>
                </label>
            </div>
            <div class="FakeDiv">
                <button onclick="clearCache()">Clear Cache</button>
                <button onclick="saveCache()">Save Cache</button>
                <button onclick="loadCache()">Load Cache</button>

                <button onclick="addList(document.getElementById('ListName').value, document.getElementById(''))" style="padding: 2px; padding-top: 0;">+</button>

                </div>
            </div>
